<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>if(we) Code Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body data-ng-app="app" id="app" data-ng-controller="ratingsSystem">
    <div class="container">
        <div class="row">
            <h1 class="page-header">if(we) Foosball Rating System</h1>
        </div>
        <div class="row">
            <h3>Add New Game</h3>
            <div class="well">
                <form id="newGame">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-danger">Oh snap!  We've detected some invalid entries.  Change a few
                                things up and try submitting again.</div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Player 1</label>
                                    <input id="#player1" type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input id="#player1-score"  type="text" class="form-control numeric" placeholder="Score">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Player 2</label>
                                    <input id="#player2"  type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <input id="#player2-score"  type="text" class="form-control numeric" placeholder="Score">
                                </div>
                            </div>
                        </div>
                    <button class="btn btn-primary" data-ng-click="submitForm()">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
